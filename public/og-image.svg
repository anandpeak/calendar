<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#324D72;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A6B8A;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Calendar Icon -->
  <g transform="translate(600, 200)">
    <!-- Calendar Base -->
    <rect x="-80" y="-60" width="160" height="180" rx="10" fill="white" opacity="0.95"/>

    <!-- Calendar Header -->
    <rect x="-80" y="-60" width="160" height="40" rx="10" fill="#F48D7E"/>
    <rect x="-80" y="-20" width="160" height="10" fill="#F48D7E"/>

    <!-- Calendar Rings -->
    <circle cx="-50" cy="-40" r="8" fill="white"/>
    <circle cx="0" cy="-40" r="8" fill="white"/>
    <circle cx="50" cy="-40" r="8" fill="white"/>

    <!-- Calendar Dates (Grid) -->
    <rect x="-60" y="10" width="20" height="20" rx="3" fill="#324D72" opacity="0.2"/>
    <rect x="-30" y="10" width="20" height="20" rx="3" fill="#324D72" opacity="0.2"/>
    <rect x="0" y="10" width="20" height="20" rx="3" fill="#324D72" opacity="0.2"/>
    <rect x="30" y="10" width="20" height="20" rx="3" fill="#324D72" opacity="0.2"/>

    <rect x="-60" y="40" width="20" height="20" rx="3" fill="#324D72" opacity="0.2"/>
    <rect x="-30" y="40" width="20" height="20" rx="3" fill="#F48D7E" opacity="0.9"/>
    <rect x="0" y="40" width="20" height="20" rx="3" fill="#324D72" opacity="0.2"/>
    <rect x="30" y="40" width="20" height="20" rx="3" fill="#324D72" opacity="0.2"/>

    <rect x="-60" y="70" width="20" height="20" rx="3" fill="#324D72" opacity="0.2"/>
    <rect x="-30" y="70" width="20" height="20" rx="3" fill="#324D72" opacity="0.2"/>
    <rect x="0" y="70" width="20" height="20" rx="3" fill="#324D72" opacity="0.2"/>
    <rect x="30" y="70" width="20" height="20" rx="3" fill="#324D72" opacity="0.2"/>
  </g>

  <!-- Title -->
  <text x="600" y="420" font-family="Arial, sans-serif" font-size="56" font-weight="700" fill="white" text-anchor="middle">
    OnePlace Interview Calendar
  </text>

  <!-- Subtitle -->
  <text x="600" y="475" font-family="Arial, sans-serif" font-size="32" fill="white" text-anchor="middle" opacity="0.95">
    Schedule Your Interview Time Conveniently
  </text>

  <!-- Brand -->
  <text x="600" y="530" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle" opacity="0.8">
    OnePlace HR System
  </text>
</svg>
